<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.8rem;
            color: #00ffe5;
        }
        .btn-custom {
            background: linear-gradient(45deg, #00ffe5, #00b8a9);
            border: none;
            color: black;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #00b8a9, #00ffe5);
            color: black;
            transform: scale(1.05);
        }
        #loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00ffe5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ Fraud Detection System</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="form-group">
                <label for="file">Upload Transaction CSV File:</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Detect Fraud</button>
        </form>
        <div id="loading">
            <div class="loader"></div>
            <p>Analyzing transactions...</p>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
